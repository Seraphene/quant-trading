services:
  scanner:
    build: .
    container_name: gold-scanner
    restart: always
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    command: python scanner.py --symbols SGOL --timeframe 1d 4h --use-ml --loop --interval 60

